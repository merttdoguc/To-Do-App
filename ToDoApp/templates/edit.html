<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Görevi Düzenle</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-header bg-warning text-dark">
                    <h4 class="mb-0">✏️ Görevi Düzenle</h4>
                </div>
                <div class="card-body">
                    <form method="POST">
                        <div class="mb-3">
                            <label class="form-label">Görev Adı</label>
                            <input type="text" name="title" class="form-control" value="{{ todo.title }}" required>
                        </div>
                        
                        <div class="row mb-3">
                            <div class="col">
                                <label class="form-label">Kategori</label>
                                <select name="category" class="form-select">
                                    <option value="Okul" {% if todo.category == 'Okul' %}selected{% endif %}>Okul</option>
                                    <option value="İş" {% if todo.category == 'İş' %}selected{% endif %}>İş</option>
                                    <option value="Kişisel" {% if todo.category == 'Kişisel' %}selected{% endif %}>Kişisel</option>
                                    <option value="Proje" {% if todo.category == 'Proje' %}selected{% endif %}>Proje</option>
                                </select>
                            </div>
                            <div class="col">
                                <label class="form-label">Öncelik</label>
                                <select name="priority" class="form-select">
                                    <option value="1" {% if todo.priority == 1 %}selected{% endif %}>Düşük</option>
                                    <option value="2" {% if todo.priority == 2 %}selected{% endif %}>Orta</option>
                                    <option value="3" {% if todo.priority == 3 %}selected{% endif %}>Yüksek</option>
                                </select>
                            </div>
                        </div>

                        <div class="mb-4">
                            <label class="form-label">Son Tarih</label>
                            <input type="date" name="due_date" class="form-control" value="{{ todo.due_date }}">
                        </div>

                        <div class="d-flex justify-content-between">
                            <a href="/" class="btn btn-secondary">İptal</a>
                            <button type="submit" class="btn btn-primary">Kaydet</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
